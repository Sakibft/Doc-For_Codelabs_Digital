<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="root">
    <!-- nsv,banner, comprehensive care  -->
    <div>

      <nav class="navbar">
        <img
          style="width: 125px; height: 33px; margin-top: 5px"
          src="./images/logo dark.png"
          alt="Logo"
        />
        <!-- <img
          style="width: 125px; height: 33px; margin-top: 5px"
          src="./images/logo dark.png"
          alt="logo"
        /> -->

          <h1>Blog</h1>

        </div>
        <button

            width: 174px;
            height: 48px;
            border-radius: 15px;
            font-size: 17px;
          "
        >
          Appointment
          <img
            style="width: 10px; margin-left: 4px"
            src="./images/Arrow.svg"
            alt="Arrow"
          />

      <!-- banner -->
      <img style="margin-top: 40px;"  src="./images/Rectangle 5.png" alt="" />

        </div>

        <div style="flex-direction: column; ">

            <!-- 3 -->
            <div class="three">

                <img
                  style="margin-left: 20px; z-index: 5"
                  src="images/Ellipse 2.png"
                  alt=""
                />
                <img

                  alt=""
                />
                <img
                  style="position: sticky; margin-left: -12px"

                <img

            <!-- 4 -->
            <div class="two">

                  alt=""
                />

        <!-- 5 -->
        <div class="one">
